<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<title>Primjer – FLOAT</title>
<style>
    .kolona {
    width: 48%;
    padding: 10px;
    background-color: #ffeb99;
    border: 1px solid #ccc;
}

/* Lijevi i desni float */
.lijevo  { float: left; }
.desno  { float: right; }

/* Čišćenje floata */
.clear {
    clear: both;
}

</style>
</head>
<body>

    <div class="kolona lijevo">Lijeva kolona</div>
    <div class="kolona desno">Desna kolona</div>
    <div class="clear"></div>
    

</body>
</html>
