<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<title>Primjer – FLEX</title>
<style>
  .flex-kontejner {
    display: flex;
    justify-content: space-between;  /* razmak između kartica */
    gap: 1rem;                       /* razmak (moderniji način) */
}

.kartica {
    flex: 1;                         /* sve kartice iste širine */
    padding: 1rem;
    background-color: #f5f5f5;
    border: 1px solid #ccc;
}


</style>
</head>
<body>

    <div class="flex-kontejner">
        <div class="kartica">Set 1</div>
        <div class="kartica">Set 2</div>
        <div class="kartica">Set 3</div>
    </div>
    
    

</body>
</html>
