<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">

<style>
  .grid-galerija {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 jednaka stupca */
    gap: 1rem;
}

.grid-galerija .item {
    background-color: #ffeb99;
    border: 1px solid #ccc;
    padding: 1rem;
    text-align: center;
}


</style>
</head>
<body>

    <div class="grid-galerija">
        <div class="item">Slika 1</div>
        <div class="item">Slika 2</div>
        <div class="item">Slika 3</div>
        <div class="item">Slika 4</div>
        <div class="item">Slika 5</div>
        <div class="item">Slika 6</div>
    </div>

</body>
