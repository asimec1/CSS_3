<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<title>Primjer 10 – Hero sekcija</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    html {
        font-size: 16px;
    }

    body {
        margin: 0;
        font-family: Arial, sans-serif;
        color: #ffffff;
        background-color: #000; 
    }

    /* MOBITEL – osnovna verzija */
    .hero {
        background-image: url("img/hero-lego-mobile.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;

        min-height: 70vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;

        position: relative; 
    }

    .hero::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.45);
    }

    .hero-content {
        position: relative;
        padding: 1.5rem;
        max-width: 32rem;
    }

    .hero h1 {
        font-size: 2rem;
        margin-bottom: 0.75rem;
    }

    .hero p {
        font-size: 1rem;
        margin-bottom: 1.25rem;
    }

    .hero a {
        display: inline-block;
        padding: 0.6rem 1.4rem;
        background-color: #ffcc00;
        color: #000;
        text-decoration: none;
        font-weight: bold;
        border-radius: 999px;
    }

    .hero a:hover {
        background-color: #ffe15a;
    }

    /* TABLET – malo veća slika i tipografija */
    @media (min-width: 768px) {
        .hero {
            background-image: url("img/hero-lego-tablet.jpg");
            min-height: 75vh;
        }

        .hero-content {
            max-width: 38rem;
            padding: 2rem;
        }

        .hero h1 {
            font-size: 2.4rem;
        }

        .hero p {
            font-size: 1.05rem;
        }
    }

    /* DESKTOP – široka slika, veći tekst */
    @media (min-width: 1024px) {
        .hero {
            background-image: url("img/hero-lego-desktop.jpg");
            min-height: 85vh;
        }

        .hero-content {
            max-width: 40rem;
        }

        .hero h1 {
            font-size: 2.8rem;
        }

        .hero p {
            font-size: 1.15rem;
        }
    }
</style>
</head>
<body>

<section class="hero">
    <div class="hero-content">
        <h1>LEGO Batman - CSS kroz praktične primjere</h1>
        <p>
            Kao što Batman kontrolira Gotham iz sjene, tako ćeš ti kontrolirati
            izgled svoje web stranice – od boja i fontova do modernog responzivnog layouta.
        </p>
        <a href="#">Započni misiju</a>
    </div>
</section>

</body>
</html>
